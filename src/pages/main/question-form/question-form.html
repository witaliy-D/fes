<section id="question-form" class="question-form wow fadeIn">
    <div class="container">
      <div class="question-form__items">
        <div class="question-form__content">
          <h3 class="title title--size-sm mb-16 t:600 ">
            У вас остались вопросы о категорировании помещений
          </h3>
          <p class="t:size-16 t:size-20@lg lh-155 mb-40">
            Задайте их нашему эксперту:
          </p>

          <div class="mw-430@lg">
            <form action="">
              <div class="mb-16">
                <input class="form-field__input" placeholder="Ваше имя" type="text" name="yourname"
                  required="">
              </div>

              <div class="mb-16">
                <input class="form-field__input" placeholder="+7 999-888-77-66" type="tel" name="phone"
                  required="">
              </div>

              <div class="mb-16">
                <textarea class="form-field__textarea" name="message" placeholder="Опишите ваш вопрос"></textarea>
              </div>

              <div class="form-send w-200@lg mb-16">
                <button type="submit" class="btn btn--theme-blur btn-primary btn-primary--xs">
                  <span>Оставить заявку</span>
                </button>
              </div>
            </form>
            <p class="t:size-12 lh-135">Нажимая на кнопку «Оставить заявку» вы соглашаетесь с
              <a href="#" class="color-green t:600 link--line">политикой конфиденциальности</a>
            </p>
          </div>

        </div>
        <div class="question-form__img">
          <img src="images/question-form/img.png" alt="image">
        </div>
      </div>
    </div>
</section>
